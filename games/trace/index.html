<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tracing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/tracemain.css">
</head>
<body>
    <!-- Back to games navigation -->
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Games
    </a>
    
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer">
            <!-- Rainbow arcs will be added here by JavaScript -->
        </div>
        
        <!-- Number tracing container -->
        <div class="trace-container" id="traceContainer">
            <!-- SVG will be created here by JavaScript -->
        </div>
        
        <!-- Number word display -->
        <div class="number-word-container">
            <div class="number-word" id="numberWord"></div>
        </div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Amazing Work! ðŸŒˆ</h2>
            <p>You traced all the numbers!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                TRACE AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="js/traceconfig.js"></script>
    <script src="../js/shared/rainbow.js"></script>
    <script src="../js/shared/Bear.js"></script>
    <script src="js/tracenumberrenderer.js"></script>
    <script src="js/tracepathmanager.js"></script>
    <script src="js/tracegamecontroller.js"></script>
</body>
</html>
