    <style>
        /* Beautiful subtle background sheen */
        body {
            background: linear-gradient(135deg, 
                rgba(135, 206, 235, 0.2) 0%,    /* Very pale sky blue */
                rgba(152, 251, 152, 0.15) 50%,  /* Very pale mint green */

            ) !important;
        }
        
        /* Lighter, softer grass band */
        .grass-band {

    <!-- Back to games navigation -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>

    <div class="game-area">

        <div class="rainbow-container" id="rainbowContainer">

        <div class="number-word-container">
            <div class="number-word" id="numberWord"></div>
        </div>

    <div class="grass-band">
        <div class="grass-texture"></div>
    </div>

    <div class="modal hidden" id="gameModal">
