<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tracing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/tracemain.css">
</head>
<body>
    <!-- Back to games navigation -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Games
    </a>
    
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer">
            <!-- Rainbow arcs will be added here by JavaScript -->
        </div>
        
        <!-- Number tracing container -->
        <div class="trace-container" id="traceContainer">
            <!-- SVG will be created here by JavaScript -->
        </div>
        
        <!-- Number word display -->
        <div class="number-word-container">
            <div class="number-word" id="numberWord"></div>
        </div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>üåà Amazing Work! üåà</h2>
            <p>You traced all the numbers!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                TRACE AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - Enhanced loading strategy -->
    <script src="js/traceconfig.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="js/tracenumberrenderer.js"></script>
    <script src="js/tracepathmanager.js"></script>
    <script src="js/balloongame.js"></script>
    
    <!-- Load controller last with enhanced timing -->
    <script>
        // Ensure all classes are available before loading controller
        function initializeGameWhenReady() {
            // Check if all required classes are available
            const requiredClasses = [
                'CONFIG',
                'Rainbow', 
                'Bear',
                'TraceNumberRenderer',
                'TracePathManager',
                'BalloonGame'
            ];
            
            let allClassesReady = true;
            const missingClasses = [];
            
            requiredClasses.forEach(className => {
                if (typeof window[className] === 'undefined') {
                    allClassesReady = false;
                    missingClasses.push(className);
                }
            });
            
            if (allClassesReady) {
                console.log('‚úÖ All required classes available, loading controller...');
                
                // Create script element for controller
                const controllerScript = document.createElement('script');
                controllerScript.src = 'js/tracegamecontroller.js';
                controllerScript.onload = () => {
                    console.log('‚úÖ TraceGameController loaded successfully');
                };
                controllerScript.onerror = () => {
                    console.error('‚ùå Failed to load TraceGameController');
                };
                document.head.appendChild(controllerScript);
            } else {
                console.warn('‚ö†Ô∏è Missing classes:', missingClasses);
                console.log('üîÑ Retrying in 100ms...');
                setTimeout(initializeGameWhenReady, 100);
            }
        }
        
        // Start checking when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGameWhenReady);
        } else {
            // DOM already loaded
            setTimeout(initializeGameWhenReady, 50);
        }
    </script>
</body>
</html>
