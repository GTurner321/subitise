<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Drawing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/drawmain.css">
    <style>
        /* Beautiful subtle background gradient */
        html, body {
            background: linear-gradient(135deg, 
                rgba(135, 206, 235, 0.2) 0%,
                rgba(152, 251, 152, 0.15) 50%,
                rgba(255, 228, 181, 0.2) 100%
            ) !important;
            background-attachment: fixed !important;
            min-height: 100vh !important;
        }
        
        .game-area {
            background: transparent !important;
        }
        
        /* Soft grass band at bottom */
        .grass-band {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 80px !important;
            background: linear-gradient(to top, 
                rgba(144, 238, 144, 0.6),
                rgba(152, 251, 152, 0.7),
                rgba(173, 255, 47, 0.5)
            ) !important;
            z-index: 1 !important;
            border: none !important;
            box-shadow: 0 -2px 10px rgba(144, 238, 144, 0.3) !important;
        }
        
        .grass-texture {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Back to games navigation -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Games
    </a>
    
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Draw area container -->
        <div class="draw-area">
            <!-- Reference number (left side) -->
            <div class="reference-container" id="referenceContainer">
                <h3>Copy this number:</h3>
                <div class="reference-number" id="referenceNumber"></div>
            </div>
            
            <!-- Drawing canvas (right side) -->
            <div class="drawing-container" id="drawingContainer">
                <h3>Draw here:</h3>
                <div class="drawing-canvas" id="drawingCanvas"></div>
                <button class="next-btn hidden" id="nextBtn">
                    <i class="fas fa-arrow-right"></i>
                    NEXT NUMBER
                </button>
            </div>
        </div>
        
        <!-- Number word display -->
        <div class="number-word-container">
            <div class="number-word" id="numberWord"></div>
        </div>
    </div>
    
    <!-- Grass band -->
    <div class="grass-band">
        <div class="grass-texture"></div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Amazing Drawing! ðŸŒˆ</h2>
            <p>You drew all the numbers perfectly!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                DRAW AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - Load in correct order -->
    <script src="js/drawconfig.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="js/drawnumberrenderer.js"></script>
    <script src="js/drawgamecontroller.js"></script>
</body>
</html>
