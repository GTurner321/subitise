<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Drawing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/drawmain.css">
    <style>
        /* Clean white background */
        html, body {
            background: white !important;
            min-height: 100vh !important;
        }
        
        .game-area {
            background: transparent !important;
        }
    </style>
</head>
<body>
    <!-- Back to games navigation -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Games
    </a>
    
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Draw area container -->
        <div class="draw-area">
            <!-- Reference number (left side) - enhanced 20% taller container -->
            <div class="reference-container" id="referenceContainer">
                <div class="reference-number" id="referenceNumber"></div>
            </div>
            
            <!-- Drawing canvas (right side) - enhanced for better drawing experience -->
            <div class="drawing-container" id="drawingContainer">
                <div class="drawing-canvas" id="drawingCanvas"></div>
            </div>
        </div>
    </div>
    
    <!-- Game completion modal with transparent background -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Well done! ðŸŒˆ</h2>
            <p>You drew all the numbers perfectly!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                DRAW AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - optimized loading order -->
    <script src="../../js/shared/audio.js"></script>
    <script src="js/drawconfig.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="js/drawnumberrenderer.js"></script>
    <script src="js/drawgamecontroller.js"></script>
</body>
</html>
