<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Drawing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/drawmain.css">
</head>
<body>
    <!-- Main game area - ButtonBar will create margins and layout -->
    <div class="game-area">
        <!-- Rainbow container - will be positioned by Rainbow component -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Game content will be created dynamically by renderers -->
    </div>
    
    <!-- Empty container for ButtonBar system (zero height) -->
    <div class="number-buttons"></div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Well done! ðŸŒˆ</h2>
            <p>You drew all the numbers perfectly!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                DRAW AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - Load in proper order -->
    <!-- Universal systems first -->
    <script src="../../js/shared/buttonbar.js"></script>
    <script src="../../js/shared/audio.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    
    <!-- Game-specific files -->
    <script src="js/drawconfig.js"></script>
    <script src="js/drawlayoutrenderer.js"></script>
    <script src="js/drawingrenderer.js"></script>
    <script src="js/drawgamecontroller.js"></script>
    
    <!-- Fix for component availability -->
    <script>
        // Ensure components are globally available immediately after scripts load
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure Rainbow and Bear are available on window
            if (typeof Rainbow !== 'undefined') {
                window.Rainbow = Rainbow;
            }
            if (typeof Bear !== 'undefined') {
                window.Bear = Bear;
            }
            
            console.log('ðŸ”§ Component availability check:', {
                Rainbow: typeof window.Rainbow,
                Bear: typeof window.Bear
            });
        });
    </script>
</body>
</html>
