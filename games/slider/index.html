<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/slidermain.css">
</head>
<body>
    <!-- Back to games navigation (styling handled by main.css) -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Games
    </a>
    
    <!-- Main game area -->
    <div class="game-area">
        <div class="rainbow-container" id="rainbowContainer">
            <!-- Rainbow arcs will be added here by JavaScript -->
        </div>
        
        <!-- Slider container -->
        <div class="slider-container" id="sliderContainer">
            <!-- Slider frame background -->
            <div class="slider-frame"></div>
            
            <!-- Top slider bar -->
            <div class="slider-bar top-bar" id="topBar"></div>
            
            <!-- Bottom slider bar -->
            <div class="slider-bar bottom-bar" id="bottomBar"></div>
            
            <!-- Beads will be added here by JavaScript -->
        </div>
    </div>
    
    <!-- Universal button container (empty - populated by ButtonBar system) -->
    <div class="number-buttons"></div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- JavaScript files - CRITICAL LOADING ORDER -->
    <!-- Load universal systems FIRST -->
    <script src="js/sliderconfig.js"></script>
    <script src="../../js/shared/buttonbar.js"></script>
    <script src="../../js/shared/audio.js"></script>
    
    <!-- Then load shared game components -->
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="../../js/shared/guineapigwave.js"></script>
    
    <!-- Finally load game-specific files -->
    <script src="js/sliderrenderer.js"></script>
    <script src="js/slidergamecontroller.js"></script>
</body>
</html>
