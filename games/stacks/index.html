<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/stacksmain.css">
</head>
<body>
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Stacks game container -->
        <div class="stacks-container" id="stacksContainer">
            <svg id="stacksSVG" class="stacks-svg"></svg>
        </div>
    </div>
    
    <!-- Grass band -->
    <div class="grass-band">
        <div class="grass-texture"></div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <p id="modalMessage">Congratulations! You've completed all the towers!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                PLAY AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - Load in correct order -->
    <script src="js/stacksconfig.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="js/stacksrenderer.js"></script>
    <script src="js/stacksgamecontroller.js"></script>
</body>
</html>
