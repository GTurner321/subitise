<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/stacksmain.css">
    <style>
        /* Beautiful subtle background gradient */
        html, body {
            background: linear-gradient(135deg, 
                rgba(135, 206, 235, 0.2) 0%,
                rgba(152, 251, 152, 0.15) 50%,
                rgba(255, 228, 181, 0.2) 100%
            ) !important;
            background-attachment: fixed !important;
            min-height: 100vh !important;
            margin: 0;
            padding: 0;
        }
        
        .game-area {
            background: transparent !important;
        }
        
        /* Ensure grass band renders properly */
        .grass-band {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 80px !important;
            background: linear-gradient(to top, 
                rgba(144, 238, 144, 0.6),
                rgba(152, 251, 152, 0.7),
                rgba(173, 255, 47, 0.5)
            ) !important;
            z-index: 1 !important;
            box-shadow: 0 -2px 10px rgba(144, 238, 144, 0.3) !important;
        }
        
        .grass-band::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(0, 100, 0, 0.3) 10px,
                rgba(0, 100, 0, 0.3) 15px
            );
        }
    </style>
</head>
<body>
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Stacks game container -->
        <div class="stacks-container" id="stacksContainer">
            <svg id="stacksSVG" class="stacks-svg"></svg>
        </div>
    </div>
    
    <!-- Grass band -->
    <div class="grass-band">
        <div class="grass-texture"></div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <p id="modalMessage">Congratulations! You've completed all the towers!</p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                PLAY AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - Load in correct order -->
    <script src="js/stacksconfig.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="js/stacksrenderer.js"></script>
    <script src="js/stacksgamecontroller.js"></script>
</body>
</html>
