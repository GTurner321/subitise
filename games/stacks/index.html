<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/stacksmain.css">
    <style>
        /* Beautiful subtle background gradient */
        html, body {
            background: linear-gradient(135deg, 
                rgba(135, 206, 235, 0.2) 0%,
                rgba(152, 251, 152, 0.15) 50%,
                rgba(255, 228, 181, 0.2) 100%
            ) !important;
            background-attachment: fixed !important;
            min-height: 100vh !important;
        }
        
        .game-area {
            background: transparent !important;
        }
        
        /* Soft grass band at bottom - FIXED to reach exactly 20% */
        .grass-band {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 20vh !important; /* Use vh directly, not calc */
            background: linear-gradient(to top, 
                rgba(144, 238, 144, 0.6),
                rgba(152, 251, 152, 0.7),
                rgba(173, 255, 47, 0.5)
            ) !important;
            z-index: 1 !important;
            border: none !important;
            box-shadow: 0 -2px 10px rgba(144, 238, 144, 0.3) !important;
        }
        
        .grass-texture {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Stacks game container -->
        <div class="stacks-container" id="stacksContainer">
            <svg id="stacksSVG" class="stacks-svg"></svg>
        </div>
    </div>
    
    <!-- Grass band -->
    <div class="grass-band">
        <div class="grass-texture"></div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                PLAY AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - UPDATED ORDER with new components -->
    <script src="js/stacksconfig.js"></script>
    <script src="../../js/shared/audio.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    
    <!-- NEW: Component files - Load in dependency order -->
    <script src="js/components/StacksElementManager.js"></script>
    <script src="js/components/StacksDragDropHandler.js"></script>
    <script src="js/components/StacksGameRenderer.js"></script>
    
    <!-- Game controller (unchanged) -->
    <script src="js/stacksgamecontroller.js"></script>
    
    <!-- REMOVED: Old monolithic renderer -->
    <!-- <script src="js/stacksrenderer.js"></script> -->
</body>
</html>
