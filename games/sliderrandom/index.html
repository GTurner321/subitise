<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Random Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/sliderrandommain.css">
</head>
<body>
    <!-- Back to games navigation -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Games
    </a>
    
    <!-- Main game area -->
    <div class="game-area">
        <div class="rainbow-container" id="rainbowContainer">
            <!-- Rainbow arcs will be added here by JavaScript -->
        </div>
        
        <!-- Slider container -->
        <div class="slider-container" id="sliderContainer">
            <!-- Slider frame background -->
            <div class="slider-frame"></div>
            
            <!-- Top slider bar -->
            <div class="slider-bar top-bar" id="topBar"></div>
            
            <!-- Bottom slider bar -->
            <div class="slider-bar bottom-bar" id="bottomBar"></div>
            
            <!-- Beads will be added here by JavaScript -->
        </div>
    </div>
    
    <!-- Number selection buttons -->
    <div class="number-buttons">
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="number-btn" data-number="10">10</button>
        <button class="number-btn" data-number="11">11</button>
        <button class="number-btn" data-number="12">12</button>
        <button class="number-btn" data-number="13">13</button>
        <button class="number-btn" data-number="14">14</button>
        <button class="number-btn" data-number="15">15</button>
        <button class="number-btn" data-number="16">16</button>
        <button class="number-btn" data-number="17">17</button>
        <button class="number-btn" data-number="18">18</button>
        <button class="number-btn" data-number="19">19</button>
        <button class="number-btn" data-number="20">20</button>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="js/sliderrandomconfig.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="../../js/shared/guineapigwave.js"></script>
    <script src="js/sliderrandomrenderer.js"></script>
    <script src="js/sliderrandomgamecontroller.js"></script>
</body>
</html>
