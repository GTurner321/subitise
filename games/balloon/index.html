<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/balloonmain.css">
    <style>
        /* Ensure background renders */
        html, body {
            background: linear-gradient(135deg, #87CEEB, #98FB98, #FFE4B5) !important;
            background-attachment: fixed !important;
        }
        
        /* Ensure grass band renders */
        .grass-band {
            display: block !important;
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 10vh !important;
            background: linear-gradient(to top, 
                rgba(144, 238, 144, 0.6),
                rgba(152, 251, 152, 0.7),
                rgba(173, 255, 47, 0.5)
            ) !important;
            z-index: 1 !important;
            box-shadow: 0 -0.2vh 1vh rgba(144, 238, 144, 0.3) !important;
        }
    </style>
</head>
<body>
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow background -->
        <div class="rainbow-container" id="rainbowContainer"></div>
        
        <!-- Balloon game container -->
        <div class="balloon-container" id="balloonContainer">
            <svg id="balloonSVG" class="balloon-svg"></svg>
        </div>
    </div>
    
    <!-- Grass band -->
    <div class="grass-band">
        <div class="grass-texture"></div>
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <p id="modalMessage"></p>
            <button class="play-again-btn" id="playAgainBtn">
                <i class="fas fa-redo"></i>
                PLAY AGAIN
            </button>
        </div>
    </div>
    
    <!-- JavaScript files - Load in correct order -->
    <!-- Shared systems first -->
    <script src="../../js/shared/audio.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    
    <!-- Game-specific files in dependency order -->
    <script src="js/balloonconfig.js"></script>
    <script src="js/balloonrenderer.js"></script>
    <script src="js/balloonphysics.js"></script>
    <script src="js/balloongamecontroller.js"></script>
</body>
</html>
