<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Dice Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/twodicemain.css">
</head>
<body>
    <!-- Main game area -->
    <div class="game-area">
        <!-- Rainbow container for background rainbow -->
        <div class="rainbow-container" id="rainbowContainer">
            <!-- Rainbow arcs will be added here by JavaScript -->
        </div>
        
        <!-- Left flash area for green flashing -->
        <div class="left-flash-area" id="leftFlashArea"></div>
        
        <!-- Left side dice placement area -->
        <div class="left-side" id="leftSide">
            <!-- Left dice will be positioned here via CSS classes -->
        </div>
        
        <!-- Middle section with plus sign -->
        <div class="middle-section">
            <div class="plus-sign">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
        <!-- Right flash area for green flashing -->
        <div class="right-flash-area" id="rightFlashArea"></div>
        
        <!-- Right side dice placement area -->
        <div class="right-side" id="rightSide">
            <!-- Right dice will be positioned here via CSS classes -->
        </div>
        
        <!-- Sum row at bottom -->
        <div class="sum-row" id="sumRow">
            <div class="input-box left-sum-box" id="leftInputBox"></div>
            <div class="sum-plus-sign">+</div>
            <div class="input-box right-sum-box" id="rightInputBox"></div>
            <div class="sum-equals-sign">=</div>
            <div class="input-box total-sum-box" id="totalInputBox"></div>
            <div class="check-mark" id="checkMark">
                <i class="fas fa-check"></i>
            </div>
        </div>
    </div>
    
    <!-- Universal button bar (will be created by ButtonBar system) -->
    <div class="number-buttons">
        <!-- Buttons 1-12 will be dynamically created by ButtonBar.js -->
    </div>
    
    <!-- Game completion modal -->
    <div class="modal hidden" id="gameModal">
        <div class="modal-content">
            <h2>ðŸŒˆ Well Done! ðŸŒˆ</h2>
            <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- JavaScript files - Universal systems first, then game-specific -->
    <script src="js/twodiceconfig.js"></script>
    <script src="../../js/shared/buttonbar.js"></script>
    <script src="../../js/shared/audio.js"></script>
    <script src="../../js/shared/rainbow.js"></script>
    <script src="../../js/shared/Bear.js"></script>
    <script src="js/dicerenderer.js"></script>
    <script src="js/twodicegamecontroller.js"></script>
</body>
</html>
